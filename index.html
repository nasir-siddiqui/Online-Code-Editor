<!DOCTYPE html>
<html>
  <head>
    <title>Online HTML, CSS, JS Coed Editor</title>
<style>
        body{
            background-color:#000;
        }
      
        .editor-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        .editor {
            flex: 1;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #d4r;
            padding: 10px;
            box-sizing: border-box;
        }
        .editor textarea {
            flex: 1;
            width: 100%;
            min-height: 200px;
            border: none;
            resize: none;
            font-family: monospace;
            padding: 10px;
            box-sizing: border-box;
            box-shadow: 2px 2px 5px #0f0;
        }
        .preview-container {
            flex: 1;
            padding: 10px;
            box-sizing: border-box;
        }
        .preview {
            width: 100%;
            height: 100vh;
            border: 1px solid #ccc;
            background: white;
        }
        h2 {
            margin-top: 0;
            color:white;
        }
    </style>
  </head>
  <body>
    <div class="editor-container">
        <div class="editor">
            <h2>HTML</h2>
            <textarea id="htmlCode" placeholder="Write HTML here..."></textarea>
        </div>
        <div class="editor">
            <h2>CSS</h2>
            <textarea id="cssCode" placeholder="Write CSS here..."></textarea>
        </div>
        <div class="editor">
            <h2>JavaScript</h2>
            <textarea id="jsCode" placeholder="Write JavaScript here..."></textarea>
        </div>
    </div>
    <div class="preview-container">
        <h2>Preview</h2>
        <iframe id="preview" class="preview"></iframe>
    </div>
    <script>
        const htmlCode = document.getElementById('htmlCode');
        const cssCode = document.getElementById('cssCode');
        const jsCode = document.getElementById('jsCode');
        const preview = document.getElementById('preview');

        const updatePreview = () => {
            const html = htmlCode.value;
            const css = `<style>${cssCode.value}</style>`;
            const js = `<script>${jsCode.value}<\/script>`;
            const srcdoc = `${html}${css}${js}`;
            preview.srcdoc = srcdoc;
        };

        htmlCode.addEventListener('input', updatePreview);
        cssCode.addEventListener('input', updatePreview);
        jsCode.addEventListener('input', updatePreview);

        // preview
        updatePreview();
    </script>
    </body>
    </html>
